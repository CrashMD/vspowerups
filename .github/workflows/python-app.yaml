name: Python application

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-linux:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.10
      uses: actions/setup-python@v2
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
    - name: Package
      run: |
        pyinstaller -F --windowed vsoptimizer.py
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2.3.1
      with:
        name: vsoptimizer-ubuntu
        path: dist/*
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.10
      uses: actions/setup-python@v2
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
    - name: Package
      run: |
        pyinstaller -F --windowed vsoptimizer.py
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2.3.1
      with:
        name: vsoptimizer-windows
        path: dist/*
  build-macos:
    runs-on: macos-10.15
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.10
      uses: actions/setup-python@v2
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
    - name: Package
      run: |
        pyinstaller --windowed vsoptimizer.py
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2.3.1
      with:
        name: vsoptimizer-macos
        path: dist/*
